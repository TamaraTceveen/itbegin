{% extends 'mainapp/base.html' %}
{% load static %}

{% block conteiner %}
<div class="registration__form__background">
    <section class="registration__form__content root__container">
        <a href="{% url 'mainapp:task' object.pk %}" class="button__registration__form">
            <img class="button__registration__form__img" src="/static/img/Arrow.png">
            Назад
        </a>
        <h3>Вы уверены, что хотите удалить данный проект?</h3>


        <form action="{% url 'mainapp:delete_task' object.pk %}" method="post" class="registration__form">
            {% csrf_token %}
            <div class="team__bts__delete">
                <a href="{% url 'mainapp:task' object.pk %}" class="btn btn-outline-secondary buttons_type_white team__descr__button" role="button">
                    {{ "отмена"|capfirst }}
                </a>
                <button type="submit" class="btn btn-outline-danger buttons_type_white team__descr__button">
                    {{ "удалить"|capfirst }}
                </button>
            </div>
        </form>

    </section>
</div>

{% endblock %}
