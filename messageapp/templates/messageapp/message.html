{% url 'users:profile' message_item.author.username as the_user_url %}
{% load tz %}
{% load wagtailcore_tags %}
<div class="list-group-item {% if not message_item.is_read %}unread{% endif %}">
    <a href="{{ the_user_url }}"><img class="avatar-comment" src="{{ message_item.author.user_profile.get_avatar }}"></a>
    <div class="reply-body">
        <ul class="list-inline">
            <li class="drop-left-padding">
                <strong class="list-group-item-heading"><a href="{{ the_user_url }}">{{ message_item.author }}</a></strong>
            </li>
            <li class="pull-right text-muted"><small>{{ message_item.pub_date|utc }}</small></li>
        </ul>

        <div>{{ message_item.message}}</div>
        ______________________________________________
    </div>
</div>
