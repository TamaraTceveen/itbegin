{% extends 'groupapp/base.html' %}
{% load static %}
{% load wagtailcore_tags %}

{% block conteiner %}
    {% for object in object_list %}
        <a href="{% url 'articles:article' object.pk %}">
        <p>{{ object }}</p>
        <p>{{ object.body|richtext }}</p>
        <p>{{ object.owner }}</p>
        <p>{{ object.last_published_at }}</p>
        </a>
    {% endfor %}
{% endblock %}
