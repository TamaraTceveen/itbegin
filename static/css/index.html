<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="pages/index.css" />
  <title>IT-Begin</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link
    href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,400;0,500;0,700;1,600&family=Rubik:wght@400;500&family=Vollkorn:wght@600&display=swap"
    rel="stylesheet" />
</head>

<body class="root">
  <section class="header root__container">
    <div class="header__content root__content">
      <img src="img/logo.png" alt="Лого" />
      <nav class="header__links">
        <a href="#" class="header__link header__link_activ">Главная</a>
        <a href="#" class="header__link">Команды</a>
        <a href="#" class="header__link">Задачи</a>
        <a href="#" class="header__link">О нас</a>
        <a href="#" class="header__link">Форум</a>
        <a href="#" class="header__link">Статьи</a>
      </nav>
      <img src="./img/search_24px_outlined.svg" alt="Поиск" />
      <a href="registration.html"><button class="buttons_type_white header__button">Войти</button></a>
    </div>
  </section>
  <section class="main root__container">
    <div class="main__background">
      <div class="main__content root__content">
        <h1 class="main__title">Получи опыт в своей новой IT профессии</h1>
        <h2 class="main__subtitle">
          Находи задачи и создавай команды для реализации своих идей!
        </h2>
        <div class="main__buttons">
          <button class="buttons_type_white main__button">
            Найти задачу
          </button>
          <button class="buttons_type_white main__button">
            Создать команду
          </button>
        </div>
      </div>
    </div>
  </section>
  <section class="news root__container">
    <div class="news__content root__content">
      <div class="news__articles">
        <img src="./img/news.jpg" alt="Новости" />
      </div>
      <div class="news__forum">
        <img src="./img/forum.jpg" alt="Форум" />
      </div>
    </div>
  </section>
  <section class="footer root__container">
    <div class="footer__content root__content">
      <img class="footer__logo" src="./img/logo-black.png" alt="Лого" />
      <div class="footer__about">
        <a href="#" class="footer__link">О проекте</a>
        <a href="#" class="footer__link">Контакты</a>
      </div>
      <div class="footer__questions">
        <a href="#" class="footer__link">Пользовательское соглашение</a>
        <a href="#" class="footer__link">Задать вопрос</a>
      </div>
      <div class="footer__subscribe">
        <p class="footer__subscribe-title">Подписаться на новости</p>
        <input name="email" placeholder="E-mail" type="e-mail" class="input_type_white footer__subscribe-input" />
        <button class="buttons_type_darkGray footer__button">
          Подписаться
        </button>
      </div>
    </div>
  </section>
</body>

</html>
