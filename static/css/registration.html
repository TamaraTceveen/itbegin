<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="pages/index.css"/>
    <link rel="stylesheet" href="pages/registration.css"/>
    <title>IT-Begin registration</title>
    <link rel="preconnect" href="https://fonts.gstatic.com"/>
    <link
            href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,400;0,500;0,700;1,600&family=Rubik:wght@400;500&family=Vollkorn:wght@600&display=swap"
            rel="stylesheet"/>
</head>

<body class="root registration__form__background">
<section class="registration__form__content root__container">
    <a href="index.html" class="button__registration__form">
        <img class="button__registration__form__img" src="img/Arrow.png">
        Назад
    </a>
    <h1 class="registration__form__content__h1">
        Заполни форму, что бы зарегистрироваться
    </h1>
    <form action="#" class="registration__form">
        <div class="registration__form_div">
            <label for="name" class="registration__form_input_label">Имя</label>
            <input type="text" id="name" name="name" placeholder="Андрей"
                   class="input_type_black registration__form_input">
        </div>
        <div>
            <label for=" lastname" class="registration__form_input_label">Фамилия</label>
            <input type="text" id="lastname" name="lastname" placeholder="Андреев"
                   class="input_type_black registration__form_input">
        </div>
        <div>
            <label for="birthday" class="registration__form_input_label">Дата рождения</label>
            <input type="date" id="birthday" name="birthday" class="input_type_black registration__form_input">
        </div>
        <div>
            <label for="position" class="registration__form_input_label">Специальность</label>
            <input type="text" id="position" name="position" placeholder="Веб-дизайнер"
                   class="input_type_black registration__form_input">
        </div>
        <div>
            <label for="login" class="registration__form_input_label">Логин</label>
            <input type="text" id="login" name="login" placeholder="andrey111@gmail.com"
                   class="input_type_black registration__form_input">
        </div>
        <div>
            <label for="password" class="registration__form_input_label">Пароль</label>
            <input type="password" id="password" name="password" placeholder="*****"
                   class="input_type_black registration__form_input">
        </div>
        <div>
            <label for="confirm_password" class="registration__form_input_label">Подтверждение пароля</label>
            <input type="password" id="confirm_password" name="confirm_password" placeholder="*****"
                   class="input_type_black registration__form_input">
        </div>
        <label class="registration__form_checkbox"><input type="checkbox" required name="personalinfo"
                                                          id="personalinfo">
            <span class="registration__form_checkmark"></span>
            Согласие на использование
            персональной информации</label>
        <input type="submit" value="Зарегистрироваться"
               class="buttons_type_white button__submit__registration__form" id="submit__application">
    </form>
</section>
</body>

</html>
