{% extends 'authapp/base.html' %}
{% load static %}

{% block content %}
    <div class="registration__form__background">
        <section class="registration__form__content root__container">
            <form action="{% url 'authapp:update' %}" class="registration__form" method="post"
                  enctype="multipart/form-data">
                {% csrf_token %}

                {% for form in forms %}
                    {% if form.name == 'profession' %}

                        <div class="registration__form_div">
                            <label for="{{ form.id_for_label }}" class="registration__form_input_label">
                                {{ form.label }}
                            </label>
                        </div>
                        <select id="{{ form.id }}" name="{{ form.name }}"
                                class="input_type_black registration__form_input">
                            {% for profession in forms.profession %}
                                {#                        {{ profession }}#}
                                <option value="{{ profession.id }}">{{ profession }}</option>

                            {% endfor %}
                        </select>

                    {% elif form.name == 'password' %}

                    {% else %}
                        <div class="registration__form_div">
                            <label for="{{ form.id_for_label }}" class="registration__form_input_label">
                                {{ form.label }}
                            </label>
                        </div>
                        <input type="{{ form.type }}"
                               id="{{ form.id }}" name="{{ form.name }}"
                               value="
                                       {% if form.name == 'date_born' %}{{ form.value|date:"Y-m-d" }}{% else %}{{ form.value }}{% endif %}"
                               class="input_type_black registration__form_input">
                    {% endif %}

                {% endfor %}

                <input type="submit" value="Зарегистрироваться"
                       class="buttons_type_white button__submit__registration__form" id="submit__application">
            </form>
        </section>
    </div>
{% endblock content %}
