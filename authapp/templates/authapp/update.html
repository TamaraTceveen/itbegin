{% extends 'authapp/base.html' %}
{% load static %}
{% block content %}
<div class="registration__form__background">
<section class="registration__form__content root__container">
    <form action="{% url 'authapp:update' %}" class="registration__form" method="post"
          enctype="multipart/form-data">
        {% csrf_token %}

        {% for form in forms %}
            <div class="registration__form_div">
                <label for="{{ form.id_for_label }}" class="registration__form_input_label">
                    {{ form.label }}
                </label>
                <input type="{% if form.name == 'password' %}password{% else %}text{% endif %}" id="{{ form.id }}" name="{{ form.name }}" value="{{ form.value }}"
                       class="input_type_black registration__form_input">

            </div>
        {% endfor %}

        <input type="submit" value="Зарегистрироваться"
               class="buttons_type_white button__submit__registration__form" id="submit__application">
    </form>
    </section>
</div>
{% endblock content %}
