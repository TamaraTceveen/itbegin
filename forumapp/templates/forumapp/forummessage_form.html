{% extends 'mainapp/base.html' %}
{% load static %}

{% block conteiner %}
    <div>
        {% for object in object_list %}
            <p>{{ object.name }}</p>
            <p> {{ object.description }}</p>
            {% for subtopic in object.subtopic_set.all %}
               <a href="{% url 'forunapp:branch' %}"> <p>{{ subtopic.name }}</p></a>
            {% endfor %}
        {% endfor %}
    </div>


{% endblock %}
